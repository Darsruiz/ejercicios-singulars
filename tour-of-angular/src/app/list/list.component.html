<h2>The Juan's</h2>
<ul class="heroes">
  <li *ngFor="let juan of placeholder" [class.selected]="juan === selectedJuan" (click)="onSelect(juan)">
    <span class="badge">{{juan.id}}</span> {{juan.name}}
  </li>
</ul>

<div *ngIf="selectedJuan">

  <h2>{{selectedJuan.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedJuan.id}}</div>
  <div>
    <label for="Juan-name">Juan name: </label>
    <input id="Juan-name" [(ngModel)]="selectedJuan.name" placeholder="name">
  </div>

</div>
